

<head>
    <title>
        JoAh
     </title>
    <style type="text/css" media="screen">

        .main {
        background-color: #FFFFFF;
        width: 650px;
        height: 210px;
        margin: 3em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
        }

        .sign {
        padding-top: 40px;
        color: #090600;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 40px;
        }

        .form-group {
        padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
        color: #090600;
        font-family: 'Ubuntu', sans-serif;
        font-size: 18px;
        }

        .form-check {
        padding-top: 10px;
        padding-left: 10px;
        padding-right: 10px;
        color: #090600;
        font-family: 'Ubuntu', sans-serif;
        font-size: 16px;
        }

        .submit {
        cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #ff8000,#ffa600);
        border: none;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-left: 0%;
        font-size: 20px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        @media (max-width: 600px) {
        .main {
            border-radius: 0px;
        }
        }
    </style>
</head>
{% load static %}
<body style="background-color:#f8ddbb">
<div class="title container ">
    <center>
        <p class="sign" align="center">Welcome to Your Exam!</p>
    </center>

 <form method='post' action=''>
    {% csrf_token %}
    {% for q  in questions%}
    <div class = "main">
    <div class="form-group">
      <label for="question">{{q.question}}</label>
    </div>
    <center>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
                {{q.op1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
                {{q.op2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option3">
            <label class="form-check-label" for="gridRadios1">
                {{q.op3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option4">
            <label class="form-check-label" for="gridRadios2">
                {{q.op4}}
            </label>
        </div>
        <br>
    </div> 
    </center>
    </div>   
    {% endfor %}
    <br>
    <center>
        <button type="submit" class="submit">Submit</button>
    </center>
  </form>

</div>
