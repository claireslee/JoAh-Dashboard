{% extends 'djauth/teacherDash.html'%}


{% block content %} 
<div class="container">
    <br> 
    <h1> General Inquiries </h1> 
    <br>
    {% for x in all %}
       <strong> {{ x.fullname }} </strong><br>
        <p>Email: {{ x.email }} <br>
        Subject: {{ x.subject }} <br>
        Message: {{ x.message }} <br>
        </p>
        <hr>
    {% endfor %}
</div>
{%endblock%}
