
<!DOCTYPE html>
<html lang="en">
{%load static%} 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> joah project </title>

    <!-- <link href="{% static 'djauth/pdfScanner.css' %}" rel="stylesheet">  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style type="text/css" media="screen">   
        .scannerArea {
            background-color: #ffffff;
            width: 400px;
            height: 200px;
            margin: 7em auto;
            border-radius: 1.5em;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
        }
        
        .select {
            padding-top: 40px;
            color: #ffa600;
            font-family: 'Ubuntu', sans-serif;
            font-weight: bold;
            font-size: 30px;
        }
        
        form{
            padding-top: 20px;
        }
        
        input[type="file"] {
            display: none;
        }
        .choose-file{
            cursor: pointer;
            border-radius: 5em;
            color: #fff;
            background: linear-gradient(to right, #ff8000,#ffa600);
            border: none;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 10px;
            padding-top: 10px;
            font-family: 'Ubuntu', sans-serif;
            margin: 0;
            position: absolute;
            left: 50%;
            top: 43.5%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            font-size: 20px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }
        @media (max-width: 600px) {
            .main {
                border-radius: 0px;
            }
        }
    </style>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
          <div>
              <ul class="navbar-nav">
                <a class="logo" href="/mainpage"> <img src="{% static 'djauth/media/joah-logo.png' %}" style="width:95px; height:55px"> </a>
                                
                <li class="nav-item"><a class="nav-link" href="/teacherCalendar"> Admin calendar </a></li>
                  <li class="nav-item"><a class="nav-link" href="/teacherAnnouncement"> Add an Announcement </a></li>
                  <li class="nav-item"><a class="nav-link" href="/addStudent"> Add a Student </a></li>
                  <!-- <li><a href="#">About</a></li> -->
              </ul>
          </div>
          <div>
              <ul class="navbar-nav">
                  <span class="navbar-text"> Welcome to JoAh, {{user.username}}! | </span>
                  <li class="nav-item"><a class="nav-link" href="/logout"> logout </a></li>  
            </div>
        </div>
    </nav>

    {% block content %}
       
        <div class="text-center my-5">
            <h1 class="fw-bolder mb-3 text-color-re"> Choose an Exam to View! </h1>
        </div>
            <a href="/teacherExamView">Example 1</a>
            <br>
            {% for test in tests %} 
            <a href="{% url 'examDetail' test.id %}">{{ test.title }}</a><br>
            {% endfor %}
            <center>
                <a class ="class-links" href="/createExam">Create an Exam<br></a>
                <a class ="class-links" href="/createExam">Delete an Exam<br></a>
            </center>
    {% endblock %}
  
</body>
</html>
