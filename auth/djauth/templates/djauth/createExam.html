{% extends 'djauth/dependencies.html' %}

{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'django_select2/css/select2.css' %}">
    <script type="text/javascript" src="{% static 'django_select2/js/select2.full.min.js' %}"></script>
      
    <style type="text/css" media="screen">

        .main { 
            background: white;
            width: 800px; /* Adjust the width as needed */
            height: 5000px;
            margin: 3em auto;
            border-radius: 1.5em;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
            padding: 20px; /* Add some padding for a better visual */
        }

        .sign {
            padding-top: 0px;
            color: rgb(139, 108, 243); /* Change the color to white */
            font-family: 'CoolFont', sans-serif; /* Replace 'CoolFont' with the desired font */
            font-weight: bold;
            font-size: 40px;
        }

        .user {
            width: 100%; /* Make the input fields 50% width */
            color: rgb(170, 150, 237);;
            font-weight: 600;
            font-size: 50px;
            letter-spacing: 4px;
            padding: 0px; /* Add some padding for a better visual */
            border: none;
            border-radius: 30px; /* Make the input boxes rounder */
            outline: none;
            box-sizing: border-box;
            margin-bottom: 10px; /* Add some spacing between the input fields */
            font-family: 'Ubuntu', sans-serif;
        }

        .user:focus {
            border-color: #FFFFFF; /* Change the border color when the input is focused */
        }

        .submit {
            cursor: pointer;
            border-radius: 2em; /* Make the submit button rounder */
            color: #fff;
            background: rgb(170, 150, 237);
            border: none;
            padding: 10px 30px; /* Adjust the padding as needed */
            font-family: 'Ubuntu', sans-serif;
            font-size: 20px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
            margin-top: 20px; /* Add some spacing between the input fields and the submit button */
            margin-left: 0%; /* Adjust the margin-left to center the submit button */
        }

        .submit:hover {
            background: linear-gradient(to right, #ff9b38, #ffcd71); /* Change the background color on hover */
        }

        .title {
            font-size: 20px; /* Increase the font size for the input field titles */
            font-weight: bold;
            color: rgb(170, 150, 237); /* Change the color for the input field titles */
        }

        @media (max-width: 600px) {
            .main {
                border-radius: 0px;
            }
        }
    </style>
    <title> joah project </title>
</head>

<body>

    <div class="main">
        <center>
            <div class="col-md-6">
                <p class="sign" align="center">Create an Exam</p>
                <div class="card card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {{ formset.management_form }}
                        {% for form in formset %}
                            {{ form.as_p}}
                        {% endfor %}

                        <div id="question-fields"></div>

                        <input type="submit" class="submit" name="Submit">
                    </form>
                </div>
            </div>
        </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
{% endblock %}
