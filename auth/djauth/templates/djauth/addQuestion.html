{% extends 'djauth/dependencies.html' %}


{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'django_select2/css/select2.css' %}">
<script type="text/javascript" src="{% static 'django_select2/js/select2.full.min.js' %}"></script>
  
<link href="{% static 'djauth/examList.css' %}" rel="stylesheet"> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<link href="{% static 'djauth/mainpage.css' %}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css" media="screen">

        .main { 
        background-color: #FFFFFF;
        width: 485px;
        height: 685px;
        margin: 6em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
        }

        .sign {
        padding-top: 40px;
        color: rgb(139, 108, 243);
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 40px;
        }

        .user {
        width: 90%;
        color: rgb(64, 72, 78);
        font-weight: 600;
        font-size: 15px;
        letter-spacing: 3px;
        padding: 0px 0px;
        border: none;
        border-radius: 30px;
        outline: none;
        box-sizing: border-box;
        margin-bottom: 0px;
        margin-left: 10px;
        text-align: center;
        margin-bottom: 0px;
        font-family: 'Ubuntu', sans-serif;
        }

        .submit {
        cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #ff8000,#ffa600);
        border: none;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-left: 0%;
        font-size: 20px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        @media (max-width: 600px) {
        .main {
            border-radius: 0px;
        }
        
        
        }
    </style>
    <title> joah project </title>

</head>
  
<body>
    
<div class="main">
    <center>
    <div class="col-md-6">
        <p class="sign" align="center">Add Question</p>
        <div class="user">

           <form action="" method="POST">
              {% csrf_token %}
              <div class="user">
               <span class="user">{{form.as_p}}</span>
               </div>
               <br>
             <input type="submit" class = "submit" name="Submit">
             </form>
            </div>
        </div>
    </div>
    </center>

</div>
</body>

{% endblock %}
