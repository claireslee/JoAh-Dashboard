{% extends 'Quiz/dependencies.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="studentDashboard/studentDashboard.css"> 
    <link rel="stylesheet" href="studentDashboard/bootstrap.min.css">
    <link rel="stylesheet" href="studentDashboard/line-icons.css">
</head>

<header>
    <a class="logo" href="mainpage.html"> joah </a>
    <a class="login-button" href="studentDashboard/studentCalender.html"> Calender </a>
    <a class="login-button" href="studentDashboard/studentAnnouncement.html"> Announcements </a>
    <a class="login-button" href="studentDashboard/startExam.html"> Extra Practice </a>
  </header>

<div class="container " align="center">
        
    <div class="card-columns"align = "center" style="padding: 10px; margin: 20px;">
        <div class="card" align="center " style="width: 32rem; border:5px black solid">
            <img class="card-img-top" src="http://kmit.in/emagazine/wp-content/uploads/2018/02/karnataka-results.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Score: {{score}}</h5>

                <p class="card-text">Percentage: {{percent}}%</p>
                <p class="card-text">Correct answers: {{correct}}</p>
                <p class="card-text">Incorrect answers: {{wrong}}</p>
                <p class="card-text">Total questions: {{total}}</p>
                <h5>All the best for next quiz!</h5>
            </div>
        </div>
    </div>

</div>

{% endblock %}
