{% extends 'djauth/mainpage.html' %}

{% block title %}Login{% endblock %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Sign in to Your JoAh Dashboard</h5>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center mt-4">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
