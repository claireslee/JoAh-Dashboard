<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Dashboard </title>
    <link rel = "stylesheet" href = "createTest.css" />
    <!-- <script type="text/javascript" src="createTest.js"></script> -->
</head>

<body>
    <header>
        <a class="logo" href="mainpage.html"> joah </a>
        <a class="login-button" href="mainpage.html"> logout </a>
    </header>


<form action="confirmation.html">
    <p>
        Input the title of the test and then generate as many questions as desired. 
        In the first value field, enter the question, and then follow with the four answer choices.
    </p>
    <br><br>
    <label for="test">Title of Test: </label>
    <input type="text" id="test" name="test"><br><br>
</form>
    
    <button id="create-questions">Add a Question!</button>
    <div id="textboxes-container"></div>

    <script>
        var questionButton = document.getElementById("create-questions");
        var textboxesContainer = document.getElementById("textboxes-container");

        questionButton.addEventListener("click", function() {
            for (var i = 0; i < 5; i++){
                var label = document.createElement("label");
                label.innerHTML = "Enter Value " + (i+1) +": ";
                var textbox = document.createElement("input");
                textbox.type = "text";
                textboxesContainer.appendChild(label);
                textboxesContainer.appendChild(textbox);
            }
        });
    </script>

<form action="confirmation.html">
    <center>
        <input type="submit" value="Submit">
    </center>
</form>

</body>
</html>
