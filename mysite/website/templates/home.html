{% extends 'base.html' %}

{% block content %}

    <h1> Students Database </h1>

    <!-- using django tags -->
    {% for item in all %}
        <strong>{{ item.firstname }} {{ item.lastname }}</strong><br/>
        Username: {{ item.username }}<br/>
        Classname: {{ item.classname }}<br/>
        Email: {{ item.email }}<br/><br/>
        <hr> <br/>
    {% endfor %}        
{% endblock %}
