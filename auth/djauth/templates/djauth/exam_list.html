<!DOCTYPE html>
<html lang="en">
{% load static %} 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>joah project</title>

    <!-- <link href="{% static 'djauth/pdfScanner.css' %}" rel="stylesheet">  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
          <div>
              <ul class="navbar-nav">
                <a class="logo" href="/mainpage">
                  <img src="{% static 'djauth/media/joah-logo.png' %}" style="width:95px; height:55px">
                </a>
                <li class="nav-item">
                  <a class="nav-link" href="/studentDashboard/studentCalendar">Student Calendar</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/studentDashboard/studentAnnouncement">View Announcements</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/studentDashboard/studentExamList">Start Exam</a>
                </li>
                <!-- <li><a href="#">About</a></li> -->
              </ul>
          </div>
          <div>
              <ul class="navbar-nav">
                  <span class="navbar-text">Welcome to JoAh, {{ user.username }}! |</span>
                  <li class="nav-item">
                    <a class="nav-link" href="/logout">logout</a>
                  </li>
              </ul>
          </div>
      </div>
    </nav>

    {% block content %}
        <div class="text-center my-5">
            <h1 class="fw-bolder mb-3 text-color-re">Choose an Exam to Take!</h1>
            <br>
            {% for exam in exams %}
                <a href="{% url 'take_pdftest' exam.pk %}">{{ exam.name }}</a>
            {% endfor %}
        </div>
    {% endblock %}
  
</body>
</html>
