<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> joah project </title>

    {%load static%} 
    <link href="{% static 'djauth/teacherAnnouncement.css' %}" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
          <div>
              <ul class="navbar-nav">
                <a class="logo" href="/mainpage"> <img src="{% static 'djauth/media/joah-logo.png' %}" style="width:95px; height:55px"> </a>
                                
                <li class="nav-item"><a class="nav-link" href="/teacherCalendar"> admin calendar </a></li>
                  <li class="nav-item"><a class="nav-link" href="/teacherAnnouncement"> Add an Announcement </a></li>
                  <li class="nav-item"><a class="nav-link" href="/addQuestion"> Create a Test </a></li>
                  <li class="nav-item"><a class="nav-link" href="/addStudent"> Add a Student </a></li>
                  
                  <!-- <li><a href="#">About</a></li> -->
              </ul>
          </div>
          <div>
              <ul class="navbar-nav">
                  <span class="navbar-text"> Welcome to JoAh, {{user.username}}! | </span>
                  <li class="nav-item"><a class="nav-link" href="/logout"> logout </a></li>
                 
      </div>
    </div>
  </nav>

  <div class = "announcement-area">
    <p class="announce" align="center">Announcement:</p>

    <form method="POST" action="{% url 'teacherAnnouncement.html' %}">
        {% csrf_token %}
        <div class="mb-3 px-5">
            <input type="teachername" class="form-control" 
            placeholder = "Teacher Name"
            name = "teachername" 
            value = "{{ teachername }}">
        </div>

        <div class="mb-3 px-5">
            <input type="topic" class="form-control" 
            placeholder = "Topic"
            name = "topic" 
            value = "{{ topic }}">
        </div>

        <div class="mb-3 px-5">
            <input type="announcement" class="form-control" 
            placeholder = "Announcement"
            name = "announcement" 
            value = "{{ announcement }}">
        </div>

        </br>

        <button class="login-button" type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 


</body>
